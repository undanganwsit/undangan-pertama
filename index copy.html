<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* === HALAMAN AWAL (COVER) === */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("2149043964.jpg") no-repeat center center;
      background-size: cover;
      opacity: 1;
      transform: translateY(100%);
      animation: slideUp 2s ease forwards;
    }

    @keyframes slideUp { to { transform: translateY(0); } }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      color: #fff;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .content h2 { font-size: 24px; letter-spacing: 2px; margin-bottom: 10px; font-weight: 400; }
    .content h1 { font-family: 'Great Vibes', cursive; font-size: 60px; margin-bottom: 330px; line-height: 1.2; }
    .content p { font-size: 18px; line-height: 1.6; margin-bottom: 25px; max-width: 90%; margin-left: auto; margin-right: auto; }

    .btn {
      background: #bfa57a;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover { background: #9c865e; }

    /* === HALAMAN UTAMA === */
    section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

    /* Hero */
#hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}


.hero-slider {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  overflow: hidden;
}

.hero-slider img {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;   /* Biar gambar menutupi penuh */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
    .hero-slider img.active { opacity: 1; }

    h1 { font-family: 'Great Vibes', cursive; font-size: 60px; margin-bottom: 20px; }
    h2 { font-size: 20px; margin-bottom: 10px; letter-spacing: 2px; }

    /* Countdown */
    .countdown { display: flex; gap: 15px; margin: 20px 0; }
    .countdown div {
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Button */
    .btn-main {
      background: #bfa57a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    /* Navigasi bawah */
  .nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 1000;
  }

  .nav button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: #666;
    color: white;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }

  .nav button:hover {
    background: #bfa57a;
  }

    /* Couple */
    #couple { background: #f9f9f9; padding: 40px 20px; display: none; }
    .couple-slider {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .couple-slider img { width: 100%; display: none; }
    .couple-slider img.active { display: block; }
    .couple-info { margin-top: 20px; font-size: 16px; }

    /* Mobile */
    @media (max-width: 768px) {
      .content h2 { font-size: 1rem; }
      .content h1 { font-size: 2.5rem; }
      .content p { font-size: 0.9rem; }
      .btn { font-size: 0.9rem; padding: 12px 28px; }
    }
  </style>
</head>
<body>

  <!-- ===== COVER ===== -->
  <div id="cover">
    <div class="background"></div>
    <div class="overlay">
      <div class="content">
        <h2>Happy Wedding</h2>
        <h1>Busro & Hana</h1>
        <p>Tanpa Mengurangi Rasa Hormat, Kami Mengundang Bapak/Ibu/Saudara/Saudari Pada Acara Pernikahan Kami</p>
        <button class="btn" onclick="openInvitation()">üì© Buka Undangan</button>
      </div>
    </div>
  </div>

  <!-- ===== HALAMAN UTAMA ===== -->
  <section id="hero">
    <div class="hero-slider">
      <img src="2149043966.jpg" class="active">
      <img src="2149043973.jpg">
      <img src="2149043955.jpg">
    </div>
    <h2>We Invite You To</h2>
    <h1>Busro & Hana</h1>
    <div class="countdown" id="countdown"></div>
    <button class="btn-main" onclick="saveToCalendar()">Save To Calendar</button>
<!-- Navigasi + Musik -->
<div class="nav">
  <button onclick="document.getElementById('hero').scrollIntoView()">üè†</button>
  <button onclick="document.getElementById('couple').scrollIntoView()">üë©‚Äç‚ù§Ô∏è‚Äçüë®</button>
  <button id="music-btn" onclick="toggleMusic()">üéµ</button>
</div>
  </section>

  <section id="couple">
    <div class="couple-slider">
      <img src="2149043964.jpg" class="active">
      <img src="2149043966.jpg">
      <img src="2149043955.jpg">
    </div>
    <div class="couple-info">
      <h2>Busro & Hana</h2>
      <p>Putra Bpk. X & Ibu Y<br>Putri Bpk. A & Ibu B</p>
    </div>
  </section>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="videoplayback.m4a" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
        /* === FUNGSI MUSIK === */
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("music-btn");
  let isPlaying = true;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      musicBtn.innerHTML = "‚è∏Ô∏è"; // ikon pause
    } else {
      music.play();
      musicBtn.innerHTML = "üéµ"; // ikon play
    }
    isPlaying = !isPlaying;
  }
  
    /* === FUNGSI BUKA UNDANGAN === */
    function openInvitation() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("hero").style.display = "flex";
      document.getElementById("couple").style.display = "flex";
      const music = document.getElementById("bg-music");
      music.play();
    }

    /* === SLIDER HERO === */
    let heroIndex = 0;
    const heroImages = document.querySelectorAll(".hero-slider img");
    setInterval(() => {
      if(heroImages.length > 0){
        heroImages[heroIndex].classList.remove("active");
        heroIndex = (heroIndex + 1) % heroImages.length;
        heroImages[heroIndex].classList.add("active");
      }
    }, 2000);

    /* === SLIDER COUPLE === */
    let coupleIndex = 0;
    const coupleImages = document.querySelectorAll(".couple-slider img");
    setInterval(() => {
      if(coupleImages.length > 0){
        coupleImages[coupleIndex].classList.remove("active");
        coupleIndex = (coupleIndex + 1) % coupleImages.length;
        coupleImages[coupleIndex].classList.add("active");
      }
    }, 3000);

    /* === COUNTDOWN === */
    const countdownEl = document.getElementById("countdown");
    const weddingDate = new Date("2025-12-25 09:00:00").getTime(); // ubah tanggal acara
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) { countdownEl.innerHTML = "Acara sudah berlangsung"; return; }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `
        <div>${days}<br>Day</div>
        <div>${hours}<br>Hour</div>
        <div>${minutes}<br>Minute</div>
        <div>${seconds}<br>Second</div>
      `;
    }, 1000);

    /* === SAVE TO CALENDAR === */
    function saveToCalendar() {
      const url = "https://calendar.google.com/calendar/r/eventedit?text=Wedding+Busro+%26+Hana&dates=20251225T020000Z/20251225T050000Z&details=Undangan+pernikahan&location=Rumah+Busro";
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
